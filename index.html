<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/atom-one-dark.min.css">
  <title>Transparent button with gradient background</title>
</head>
<body class="gradient">
  <div class="container">
    <div class="inputs">
      <div>
        <input type="color" id="color1" name="color1" value="#e66465">
        <label for="color1">Color 1</label>
      </div>
      <div>
        <input type="color" id="color2" name="color2" value="#f6b73c">
        <label for="color2">Color 2</label>
      </div>
      <div>
        <input type="text" id="radius" name="radius" value="0">
        <label for="radius">Radius</label>
      </div>
      <div>
        <input type="text" id="stroke" name="stroke" value="2">
        <label for="radius">Stroke width</label>
      </div>
    </div>    
    <div class="btn"><a href="#" class="button">Button</a></div>    
  </div>
  <div class="container">
    <pre><code id="code" class="language-css"></code></pre>
    <div class="copy" data-clipboard-target="#code"></div>
  </div>  
  
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/languages/css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
